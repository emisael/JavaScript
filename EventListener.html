<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>addEventListerner</title>
    <style type="text/css">
    div {
      width:250px;
      height:150px;
      border: 2px solid darkgray;
      float: left;
      padding: 30px;
      text-align:center;
      background-color: lightblue;
      font-size: 24px;
    }
    p {
      background-color: white;
      padding: 10px;
    }
    </style>
  </head>
  <body>
    <h3>addEventListerner</h3>
    <div id="area">
        <p>
          mousemove: <br> <samp id="resultado">Movimento do mouse</samp>
        </p>
    </div>
    <script type="text/javascript">


      var area = document.getElementById("area");
      if (area.attachEvent){
        area.attachEvent("mousemove", moveMouse);
      } else if (area.addEventListener){
        area.addEventListener("mousemove", moveMouse,true);
      }

      function moveMouse(evento){
        var x = evento.x,
            y = evento.y;
            document.getElementById("resultado").innerHTML = "x: " + x + "y: " + y;
      }
    </script>
  </body>
</html>
