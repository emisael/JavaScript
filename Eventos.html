<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Eventos em javascript</title>
</head>
<body>
  <h1 onclick="alert('Isso é uma menságem de alerta!');">Clique nesse texto para visualizar a mensagem</h1>
  <br><br>
  <h1 onmouseover="this.innerHTML='Alô meu amigo!!'" onmouseout="this.innerHTML='Passe o mouse aqui'">Passi o mouse aqui</h1>
</body>
</html>
