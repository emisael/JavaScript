<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercício 01 - Livro pag 56</title>
    <style type="text/css">
      .view { font-weight: bold; color: blue}
      body, .view  {font-family: verdana;font-size: 14pt}
      #trm {font-weight: bold}
    </style>
    <script type="text/javascript">
      function questao1() {
        var num1,
            num2,
            resulado = 0;
        num1 = prompt("Digite o primeiro número:");
        num2 = prompt("Digite o segundo número:");
        //Fazendo a soma dos valores
        resultado = parseFloat(num1) + parseFloat(num2);
        document.getElementById('view_q1').innerHTML = parseFloat(resultado);
        console.log(resultado);
      }

      function questao2() {
        var num1,
            num2,
            num3,
            media = 0;
        num1 = prompt("Digite a primeira méida:");
        document.getElementById('view_q2').innerHTML = num1 + '<br>';
        num2 = prompt("Digite a segunda méida:");
        document.getElementById('view_q2').innerHTML += num2 + '<br>';
        num3 = prompt("Digite a terceira méida:");
        document.getElementById('view_q2').innerHTML += num3 + '<br>';
        //Fazendo a soma dos valores
        media = (parseFloat(num1) + parseFloat(num2) + parseFloat(num3))/3;
        document.getElementById('view_q2').innerHTML += media.toFixed(2);
        console.log(media);
      }

      function questao3() {
        var resultadoClique = confirm("Escolha Ok ou Cancelar!"),
            exibeTexto;
            if(resultadoClique == true){
              exibeTexto = "Você clicou no botão Ok";
            } else {
              exibeTexto = "Você clicou no botão Cancelar";
            }
        console.log(exibeTexto);
        document.getElementById('view_q3').innerHTML = exibeTexto;
      }

      function questao4() {
        var nomeUsu = prompt("Digite o nome do usuário: ");

        document.getElementById('view_q4').innerHTML = nomeUsu;
      }

    </script>
  </head>
  <body>
    <h3>Exercício 01 - Livro pag 56</h3>
    <p>
      1º) Mostrando a soma de dois números.<br>
      <input type="button" name="btquestao1" value="Executar" onclick="questao1()"><br>
      <span id="view_q1" class="veiw"></span>
    </p>

    <p>
      2º) Calculando a média de três números.<br>
      <input type="button" name="btquestao2" value="Executar" onclick="questao2()"><br>
      <span id="view_q2" class="veiw"></span>
    </p>

    <p>
      3º) Escolhendo uma das opções de caixa de diálogo confirm.<br>
      <input type="button" name="btquestao3" value="Executar" onclick="questao3()"><br>
      <span id="view_q3" class="veiw"></span>
    </p>

    <p>
      4º) Recebendo o nome du usuáiro e exibindo no documento<br>
      <input type="button" name="btquestao4" value="Executar" onclick="questao4()"><br>
      <span id="view_q4" class="veiw"></span>
    </p>
  </body>
</html>
