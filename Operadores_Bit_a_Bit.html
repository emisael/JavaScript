<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript - Operadores Bit a Bit (Bitwise)</title>
  </head>
  <body>
    <p> (a & b) = >
      <script type="text/javascript">
        var a = 2; //10
        var b = 3; //11
        result = (a & b);
        document.write(result);
      </script>
    </p>


    <p> (a | b) = >
      <script type="text/javascript">
        var a = 2; //10
        var b = 3; //11
        result = (a | b);
        document.write(result);
      </script>
    </p>

    <p> (a ^ b) = >
      <script type="text/javascript">
        var a = 2; //10
        var b = 3; //11
        result = (a ^ b);
        document.write(result);
      </script>
    </p>


  </body>
</html>
