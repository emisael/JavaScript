  <body>
    <p> O operador especial (? :) é usado para fazer condicional if reduzida.<br>
      x = 12; y = 15 =>
      <script type="text/javascript">
        var x = 12;
        var y = 15;
        var preco = (x == y) ? "110,00" : "100,00";
        document.write("Preço: " + preco);
      </script>
    </p>
