<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript - Switch</title>
    <script type="text/javascript">
      function testSwitch() {
        var x = 2;
        var result;
        switch(x){
          case 0:
            result = "0";
            break;
          case 1:
            result = "Opção 1";
            break;
          case 2:
            result = "Opção 2";
            break;
          case 3:
            result = "Opção 3";
            break;
          case 4:
            result = "Opção 4";
            break;
          default:
            result = "Não encotrado";
            break;
        }

        document.getElementById('demo').innerHTML = result;
      }
    </script>
  </head>
  <body>
    <input type="button" name="name" value="Mostrar" onclick="testSwitch()">
    <p>
      <span id="demo">Opção</span>
    </p>
  </body>
</html>
