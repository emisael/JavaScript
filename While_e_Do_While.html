<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript - While e Do While</title>
    <script type="text/javascript">
      function testWhile() {
        var result = "";
        var numero = 1;
        while (numero <= 3) {
          result = result + " " + numero;
          numero ++;
        }
        document.getElementById("out1").innerHTML = result;
      }

      function testDoWhile() {
        var result = "";
        var numero = 1;
        do {
          result = result +" "+ numero;
          numero ++;
        } while (numero < 50);

        document.getElementById("out2").innerHTML = result;
      }
    </script>
  </head>
  <body>
    <input type="button" name="bt1" value="Clique aqui" onclick="testWhile()">
    <p>
      <span id="out1"></span>
    </p>

    <input type="button" name="bt2" value="Clique aqui" onclick="testDoWhile()">
    <p>
      <span id="out2"></span>
    </p>
  </body>
</html>
